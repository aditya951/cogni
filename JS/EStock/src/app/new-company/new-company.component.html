<h2>Create new company</h2>
<div class="container">
  <form
    (ngSubmit)="!createForm.invalid && createCompany()"
    #createForm="ngForm"
  >
    <div class="mb-3">
      <fieldset>
        <label class="form-label">Company Name </label>
        <input
          [(ngModel)]="company.companyName"
          type="text"
          name="companyName"
          placeholder="companyName"
          required="required"
          class="form-control"
        />
      </fieldset>

      <fieldset>
        <label class="form-label">Company CEO </label>
        <input
          [(ngModel)]="company.companyCEO"
          type="text"
          name="companyCEO"
          placeholder="companyCEO"
          required
          class="form-control"
        />
      </fieldset>

      <fieldset>
        <label class="form-label">Company Turnover </label>
        <input
          [(ngModel)]="company.companyTurnover"
          type="text"
          name="companyTurnover"
          required="required"
          minlength="9"
          placeholder="should be greater than 10cr"
          class="form-control"
        />
        <small *ngIf="turnover"> shold be greater than 10 cr</small>
      </fieldset>

      <fieldset>
        <label class="form-label">Company Website </label>
        <input
          [(ngModel)]="company.companyWebsite"
          type="text"
          name="companyWebsite"
          required="required"
          placeholder="company Website"
          class="form-control"
        />
      </fieldset>

      <fieldset>
        <label class="form-label">Stock Exchange Name </label>
        <input
          [(ngModel)]="company.stockExchangeName"
          type="text"
          name="stockExchangeName"
          required
          placeholder="Stock Exchange Name"
          class="form-control"
        />
      </fieldset>
      <br />
      <button class="btn btn-primary" type="submit">Add Company</button>
    </div>
  </form>
</div>

<br />
